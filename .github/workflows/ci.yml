name: CI
true:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  lint:
    name: Lint and format checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install linters
      run: 'python -m pip install --upgrade pip

        pip install black isort flake8

        '
    - name: Run format check (black)
      run: 'black --check .

        '
    - name: Run import sort check (isort)
      run: 'isort --check-only .

        '
    - name: Run linter (flake8)
      run: 'flake8

        '
  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        python -m pip install -r requirements.txt -r requirements-dev.txt

        '
    - name: Run test suite
      env:
        APP_ENV: development
      run: 'python -m pytest -q

        '
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: .
  prod-check:
    name: Production debug-safety check
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        python -m pip install -r requirements.txt -r requirements-dev.txt

        '
    - name: Run production-sim test
      env:
        APP_ENV: production
        ALLOW_DEBUG_ENDPOINTS: '1'
      run: 'python -m pytest tests/test_debug_routes.py::test_debug_route_not_in_production
        -q

        '
