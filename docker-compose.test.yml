version: '3.8'
services:
  pg:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      - pg
    environment:
      DATABASE_URL: postgres://postgres:postgres@pg:5432/test_db
      PORT: "10000"
    ports:
      - "10000:10000"
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-10000}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:10000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
